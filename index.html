    <meta charset="UTF-8">

    <title>Scrollable Image with Margins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        .image-container {
            width: 80vw;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%; 
            height: auto;
            display: block;
        }
    </style>


</head>
<body style="background-color:rgb(0, 0, 0);">

        <img src="bentoFlexbox (4).png" alt="Large Scrollable Image">
