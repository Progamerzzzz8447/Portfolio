    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image with Margins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: black; /* Set the background color to black */
            display: flex;
            justify-content: center;
        }

        .image-container {
            width: 80vw; /* 80% of the screen width */
            margin-top: 20px; /* Adds margin to the top */
        }

        .image-container img {
            width: 100%; /* Makes it take the full width of the container */
            height: auto; /* Keeps aspect ratio (no squishing!) */
            display: block;
        }
    </style>


</head>
<body style="background-color:rgb(0, 0, 0);">
    <div class="image-container">
        <img src="Images/bentoFlexbox.png" alt="Large Scrollable Image">
    </div>
</body>
